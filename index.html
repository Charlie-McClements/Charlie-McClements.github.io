<!DOCTYPE html>
<html>

<head>
	<title>Skiffie Fest Entries</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/general.css">
	

</head>

<body>

	<h2>Skiffie Fest 2024 Entries</h2>

	<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Enter New Boat</button>

	<div id="id01" class="modal">
		<span onclick="document.getElementById('id01').style.display='none'" class="close"
			title="Close Modal">&times;</span>
		<form class="modal-content">
			<div class="container">
				<h1>New Entry</h1>
				<p>Please fill in this form to create an account.</p>
				<p>Please note your details as these will be used if you wish to edit your entry.</p>
				<hr>
				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" id="email" required>

				<label for="club"><b>Club Name</b></label>
				<input type="text" placeholder="Enter Club Name" name="club" id="clubName" required>

				<label for="boat"><b>Boat Name</b></label>
				<input type="text" placeholder="Enter Boat Name" name="boat" id="boatName" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" id="psw" required>

				<label for="psw-repeat"><b>Repeat Password</b></label>
				<input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

				<div id="raceEntryCheckBoxes" onload="populate()">


				</div>


				<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

				<div class="clearfix">
					<button type="button" onclick="document.getElementById('id01').style.display='none'"
						class="cancelbtn">Cancel</button>
					<button type="button" class="signupbtn" onclick='checkEntry()'>Register</button>
				</div>
			</div>
		</form>
	</div>
	<button type="button" onclick="setData()">Set Data</button>
</body>
<script src="javascript/main.js"></script>
</html>
